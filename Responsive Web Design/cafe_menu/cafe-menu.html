<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cafe Menu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cafe-menu.css">
    </head>
    <body>
        <div class="menu"> <!--div elements ared used mainly for design layout purposes.-->
            <main> <!--This part will include info about coffee and desserts.-->
                <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2020</p>
                <hr> <!--This tag defines a thematic break. You can use it to display a divider between sections of different content.-->
                <section> <!--This section is for coffee options.-->
                    <h2>Coffee</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                    <article class="item"> <!--Article elements commonly contain multiple elements that have related information. An article should make sense on its own and it should be possible to distribute it independently from the rest of the site.-->
                        <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.50</p>
                    </article>
                </section>
                <section> <!--This section is for dessert options.-->
                    <h2>Desserts</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                    </article>
                </section>
            </main>
            <hr class="bottom-line"> 
            <footer> <!--A footer typically contains information about its section such as who wrote it, links to related documents, copyright data, and the like.-->
                <p><a href="https://www.freecodecamp.org" target="_blank">Visit our website</a></p>
                <p class="address">123 Free Code Camp Drive</p>
            </footer>
        </div>
    </body>
</html>
