<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!--UTF-8 is a universal character set that includes almost every character from all human languages.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colored Markers</title>
        <link rel="stylesheet" href="colored-markers.css"> <!--The rel attribute  names a relationship of the linked document to the current document.-->
    </head>
    <body>
        <h1>CSS Color Markers</h1>
        <div class="container">
            <div class="marker red"> <!--Multiple classes can be added to an element by listing them in the class attribute and separating them with a space.-->
            </div>
            <div class="marker green">
            </div>
            <div class="marker blue">
            </div>
        </div>
    </body>
</html>
